<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Guess The Number</title>
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Restart Game Modal -->
        <section class="custom-modal no-render">
            <h3 class="modal-title">Your score: <span class="last-player-score"></span></h3>
            <h3 class="modal-title">Highest score: <span class="highest-score"></span></h3>
            <button class="reset-game">Restart</button>
        </section>

        <!-- Header -->
        <section class="header-section">
            <h1 class="main-title">Guess The Number</h1>
            <h3 class="secret-number">?</h3>
            <p class="range-info">*#* Between 1 and 20 *#*</p>
        </section>

        <!-- Game Field -->
        <section class="game-field">
            <h3 class="score-info">Your score: <span class="player-score">20</span></h3>
            <div class="input-area">
                <input type="number" class="player-number">
                <button class="guess-button"><span class="text-button">Guess</span></button>
            </div>
            <h3 class="player-info">Let's guess!</h3>
        </section>

        <!-- Custom Script -->
        <script src="script.js"></script>
    </body>
</html>
